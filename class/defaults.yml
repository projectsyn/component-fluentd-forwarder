parameters:
  fluentd_forwarder:
    =_metadata:
      multi_instance: true
    namespace: syn-fluentd-forwarder

    images:
      fluentd:
        registry: docker.io
        repository: vshn/fluentd-with-plugins
        tag: v1.1.0

    fluentd:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 512Mi

      # less used parameters
      nodeselector: {}
      affinity: {}
      tolerations: []

    env: {}

    secrets: {}

    config_vars: {}

    config: ""
